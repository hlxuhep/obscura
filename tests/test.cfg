//DM_Detection - Configuration File

//ID
	ID		=	"test";

//Dark matter particle
	DM_mass		  	=	10.0;	// in GeV
	DM_spin		  	=	0.5;
	DM_fraction		=	1.0;	// the DM particle's fractional abundance (set to 1.0 for 100%)
	DM_light		=	false;	// Options: true or false. low mass mode

	DM_interaction	=	"SI";	// Options: "SI" or "SD"

	//Options for "SI" and "SD"
		DM_isospin_conserved		=	true;
		DM_relative_couplings		=	(1.0, 0.0); //relation between proton (left) and neutron (right) couplings.
													//only relevant if 'DM_isospin_conserved' is false. 
		DM_cross_section_nucleon	=	1.0e-36;	//in cm^2
		DM_cross_section_electron	=	1.0e-36;	//in cm^2

	//Options for "SI"
		DM_form_factor			=	"Contact";
		DM_mediator_mass		=	0.0;		//in MeV
												//only relevant if 'DM_form_factor' is "General"

//Dark matter distribution
	DM_distribution 	=	"SHM";		//Options: "SHM"
	DM_local_density	=	0.4;		//in GeV / cm^3
	
	//Options for "SHM"
		SHM_v0			=	220.0;				//in km/sec
		SHM_vEarth 		=	232.0;				//in km/sec
		SHM_vEscape		=	544.0;				//in km/sec

//Dark matter detection experiment
	DD_experiment	=	"Nuclear recoil";	//Options for nuclear recoils: "Nuclear recoil","DAMIC", "XENON1T", "CRESST-II","CRESST-III", "CRESST-surface"
 											//Options for electron recoils: "Semiconductor","SENSEI","SENSEI-surface","XENON10e", "XENON100e"

	//Options for "Nuclear recoil"
		DD_targets_nuclear			=	(
											(4.0, 8),
											(1.0, 20),
											(1.0, 74)
										);				// Nuclear targets defined by atom ratio/abundances and Z
		DD_threshold_nuclear			=	4.0;		//in keV
		DD_Emax_nuclear					=	40.0;		//in keV
		DD_exposure_nuclear				=	5.0;		//in kg years
		DD_efficiency_nuclear			=	0.92;		//flat efficiency
		DD_observed_events_nuclear		=	3;			//observed signal events
		DD_expected_background_nuclear	=	0.0;		//expected background events
	
	//Options for "Ionization":
		DD_target_ionization				=	"Xe";		//Options: "Xe", "Ar"
		DD_threshold_ionization				=	4;			//In number of electrons.
		DD_exposure_ionization				=	1000.0;		//in kg years
		DD_efficiency_ionization			=	1.0;		//flat efficiency
		DD_observed_events_ionization		=	0;			//observed signal events
		DD_expected_background_ionization	=	0.0;		//expected background events

	//Options for "Semiconductor":
		DD_target_semiconductor 				=	"Si";		//Options: "Si", "Ge"
		DD_threshold_semiconductor 				=	2;			//in electron hole pairs
		DD_exposure_semiconductor				=	10.0;		//in gram years
		DD_efficiency_semiconductor				=	1.0;		//flat efficiency
		DD_observed_events_semiconductor		=	0;			//observed signal events
		DD_expected_background_semiconductor	=	0.0;		//expected background events

//Computation of exclusion limits
	constraints_certainty	=	0.95;	//Certainty level
	constraints_mass_min	=	10.0;	//in GeV										
	constraints_mass_max	=	100.0;	//in GeV
	constraints_masses		=	10;										
